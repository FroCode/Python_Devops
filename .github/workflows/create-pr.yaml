name: Comprehensive PR Automation
on:
  push:
    branches:
      - feature/*
  pull_request:
    types: [opened, ready_for_review]

jobs:
  create-pr:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: "Automated PR for ${{ github.ref_name }}"
          body: "Auto-generated PR for changes in ${{ github.ref_name }}."
          branch: ${{ github.ref_name }}-auto
          labels: auto-generated
          draft: false

  assign-reviewers:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: hkusu/review-assign-action@v1
        with:
          repo-token: ${{ secrets.PAT_TOKEN }} # Use PAT for team assignments
          reviewers: "team-lead,senior-dev"
          max-num-of-reviewers: 2
          ready-comment: "Ready for review! Assigned reviewers: <reviewers>"
          skip-keywords: "wip,draft"

  notify-slack:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Notify Slack
        uses: slackapi/slack-github-action@v1.27.0
        with:
          slack-bot-token: ${{ secrets.SLACK_BOT_TOKEN }}
          channel-id: "code-reviews"
          text: "New PR opened: ${{ github.event.pull_request.html_url }}. Reviewers: <reviewers>"