name: Comprehensive PR Automation

# Explicit permissions to ensure GITHUB_TOKEN has necessary access
permissions:
  contents: write
  pull-requests: write

on:
  push:
    branches:
      - feature/*  # Matches feature/abc, feature/xyz, etc.
  pull_request:
    types: [opened, reopened, ready_for_review, synchronize]
    branches:
      - dev

jobs:
  create-pr:
    name: Create Pull Request
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/heads/feature/')  # Ensure push to feature/*
    steps:
      - name: Debug Trigger Information
        run: |
          echo "Event Name: ${{ github.event_name }}"
          echo "Ref: ${{ github.ref }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Repository: ${{ github.repository }}"
          echo "SHA: ${{ github.sha }}"
          echo "Actor: ${{ github.actor }}"
          echo "All branches: $(git branch -r)"
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: dev
          title: "Automated PR for ${{ github.ref_name }}"
          body: |
            This PR was auto-generated from changes on branch **${{ github.ref_name }}**.
            Commit SHA: ${{ github.sha }}
            Pushed by: ${{ github.actor }}
          branch: ${{ github.ref_name }}
          labels: auto-generated
          draft: false
          delete-branch: false

  assign-reviewers:
    name: Assign Reviewers
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Debug PR Event
        run: |
          echo "PR Event: ${{ github.event_name }}"
          echo "PR Action: ${{ github.event.action }}"
          echo "PR Target Branch: ${{ github.event.pull_request.base.ref }}"
      - name: Assign Reviewers
        uses: hkusu/review-assign-action@v1
        with:
          reviewers: "FroCode"
          max-num-of-reviewers: 2
          ready-comment: "Ready for review! Assigned reviewers: <reviewers>"