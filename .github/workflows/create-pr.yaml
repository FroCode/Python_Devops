name: Comprehensive PR Automation

on:
  push:
    branches:
      - "feature/*"  # Matches all feature branches (e.g., feature/xyz)
  pull_request:
    types: [opened, reopened, ready_for_review, synchronize]  # Covers relevant PR events
    branches:
      - dev  # Ensures PR events are for PRs targeting dev branch
  workflow_dispatch:
jobs:
  create-pr:
    name: Create Pull Request
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/heads/feature/')  # Only run on push to feature branches
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history for proper branch comparison

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.PAT }}
          base: dev  # Target the dev branch for the PR
          title: "Automated PR for ${{ github.ref_name }}"
          body: |
            This PR was auto-generated from changes on branch **${{ github.ref_name }}**.
            Please review the changes and merge if appropriate.
          branch: ${{ github.ref_name }}  # Use the original feature branch
          labels: auto-generated
          draft: false
          delete-branch: false  # Keep the feature branch after PR creation

  assign-reviewers:
    name: Assign Reviewers
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'  # Only run on PR events
    steps:
      - name: Assign Reviewers
        uses: hkusu/review-assign-action@v1
        with:
          reviewers: "FroCode"  # Specify reviewer(s)
          max-num-of-reviewers: 2
          ready-comment: "Ready for review! Assigned reviewers: <reviewers>"