name: Centralized PR Automation

on:
  workflow_dispatch:
    inputs:
      branch_name:
        description: 'Branch to create PR from'
        required: true

permissions:
  contents: write
  pull-requests: write

jobs:
  create-pr:
    name: Create Pull Request
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch_name }}

      - name: Debug Info
        run: |
          echo "Triggered for branch: ${{ github.event.inputs.branch_name }}"
          echo "Repository: ${{ github.repository }}"
          echo "Actor: ${{ github.actor }}"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.PAT }}
          base: dev
          title: "Automated PR for ${{ github.event.inputs.branch_name }}"
          body: |
            This PR was auto-generated from changes on branch **${{ github.event.inputs.branch_name }}**.
            Pushed by: ${{ github.actor }}
          branch: ${{ github.event.inputs.branch_name }}
          labels: auto-generated
          draft: false
          delete-branch: false

  assign-reviewers:
    name: Assign Reviewers
    runs-on: ubuntu-latest
    needs: create-pr
    steps:
      - name: Assign Reviewers
        uses: hkusu/review-assign-action@v1
        with:
          reviewers: "FroCode"
          max-num-of-reviewers: 2
          ready-comment: "Ready for review! Assigned reviewers: <reviewers>"
